<html>
  <head>
    <title>lógica de programação - paralelogramo</title>
    <script>
      var base = prompt("insira a base do paralelogramo:");
      var altura = prompt("insira a altura do paralelogramo:");
      alert("a área do paralelogramo é " + base * altura);
    </script>
  </head>
</html>
