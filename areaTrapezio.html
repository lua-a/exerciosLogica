<html>
  <head>
    <title>lógica de programação - trapézio<title>
    <script>
      var baseMa = parseInt(prompt("insira o valor da base maior:"), 10);
      var baseMe = parseInt(prompt("insira o valor da base menor:"), 10);
      var altura = parseInt(prompt("insira o valor da altura"), 10);
      total = (baseMa + baseMe) * altura / 2;
      alert("a área do trapézio é " + total);
    </script>
  </head>
</html>
